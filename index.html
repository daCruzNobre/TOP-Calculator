<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">            
            <h1>Calculator</h1>
        </div>
    </header>
    <div class="main">
        <div id="display"></div>
        <!-- <div class="display">        
           
             <input type="text" id="display" name="display"> -->
        <!-- </div> --> 
        <div class="calculatorBody">
            <button class="clear button">AC</button>
            <button class="sign button">+/-</button>
            <button class="backspace button"><i class="material-icons">backspace</i></button>
            <button class="operator button">รท</button>

            <button class="symbol button">7</button>
            <button class="symbol button">8</button>
            <button class="symbol button">9</button>
            <button class="operator button">x</button>

            <button class="symbol button">4</button>
            <button class="symbol button">5</button>
            <button class="symbol button">6</button>
            <button class="operator button">-</button>

            <button class="symbol button">1</button>
            <button class="symbol button">2</button>
            <button class="symbol button">3</button>
            <button class="operator button">+</button>

            <button class="symbol button">0</button>
            <button class="dot button">.</button>
            <button class="result button">=</button>

        </div>
    </div>
    <script src="app/app.js"></script>
</body>
</html>
